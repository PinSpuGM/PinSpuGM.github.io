<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ten Answers</title>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <div class="main-container">
            <div class="title">
                <img src="./image/title-text.png" alt="title" />
            </div>
            <div class="mode">
                <button id="easy" onclick="easyClicked()">โหมดง่าย</button>
                <button id="normal" onclick="normalClicked()">โหมดปกติ</button>
            </div>
            <div class="input">
                <span class="input-left">
                    <div style="font-size: xx-large">เลขที่ทายคือ</div>
                    <div style="font-size: x-large">(ระหว่าง 0-99)</div>
                </span>
                <span class="input-right">
                    <input
                        id="input"
                        onkeydown="inputKeyDown(event)"
                        class="input-text"
                        type="number"
                        max="99"
                        min="0"
                    />
                    <button
                        onclick="sendClicked()"
                        style="width: 150px; background-color: #a5fd7c"
                    >
                        ส่งคำตอบ
                    </button>
                </span>
            </div>
            <div id="result" class="result">50 มากเกินไป</div>
            <div class="spacing"></div>
            <div id="hint" class="hint">
                <div style="font-size: xx-large">เลขที่ยังเหลืออยู่</div>
                <div class="hint-number">
                    <span id="min" class="number">99</span>
                    <img src="./image/arrow.png" alt="arrow" />
                    <span id="max" class="number">99</span>
                </div>
            </div>
            <div id="summary" class="summary">เหลือจำนวนการทาน 10 ครั้ง</div>

            <div class="win"></div>
            <div class="lose"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
